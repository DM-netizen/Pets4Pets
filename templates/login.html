{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <input name="username" placeholder="Username" class="form-control mb-2" required>
    <input name="password" type="password" placeholder="Password" class="form-control mb-2" required>
    <button type="submit" class="btn btn-success">Login</button>
</form>
<p class="mt-2">Don't have an account? <a href="/signup">Sign Up</a></p>
{% endblock %}
